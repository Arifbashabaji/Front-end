<div class="p-4 sm:p-6 lg:p-8">
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-slate-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Order ID</th>
            <th scope="col" class="hidden sm:table-cell px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Customer</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Total</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-200">
          @for (order of orders(); track order.id) {
            <tr class="hover:bg-slate-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">#{{ order.id }}</td>
              <td class="hidden sm:table-cell px-6 py-4 whitespace-nowrap text-sm text-slate-500">{{ order.customerName }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">{{ order.date }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">â‚¹{{ order.total.toFixed(2) }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full" [class]="getStatusColor(order.status)">
                  {{ order.status }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <select (change)="updateStatus(order, $event)" class="block w-full sm:w-36 px-4 py-3 pr-10 bg-white text-slate-800 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent sm:text-sm transition">
                  <option value="" selected disabled>Select</option>
                  @for (status of orderStatuses; track status) {
                    <option [value]="status">{{status}}</option>
                  }
                </select>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    @if (orders().length === 0) {
      <div class="text-center py-16 px-6">
        <h3 class="text-lg font-semibold text-slate-800">No orders found.</h3>
        <p class="text-slate-500 mt-2 text-sm">When new orders are placed, they will appear here.</p>
      </div>
    }
  </div>
</div>
